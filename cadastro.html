<!-- Definir a área principal com o título e um formulário de cadastro

    e) Adotar classes Bootstrap na formatação da página

    f) Utilizar os campos nome, e-mail, rua, número, complemento, cidade, estado
e CEP, todos obrigatórios

    g) Utilizar corretamente os tipos para cada campo de entrada, de acordo com
os padrões do HTML5

    h) Enviar a informação do formulário para um endereço de e-mail

    i) Definir uma área de rodapé com informação de copyright

    j) Definir a cor de fundo do corpo em uma tag "style"

    k) Utilizar o modelo de colunas do Bootstrap para organizar o conteúdo do
formulário e da página como um todo

    l) Definir o modo de exibição da área principal como "container-fluid"

 -->
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./formatos.css">
		<title>Cadastro - Receitas do Geovanne</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="./formatos.css">
	</head>
	<body id="cadastro">
		
		<header>
    
			<div class="navbar navbar-dark bg-dark shadow-sm">
				<div class="container">
					<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
						<a class="mr-2 py-2 text-decoration-none text-white" href="home.html">Home</a>
						<a class="mr-2 py-2 text-decoration-none text-white" href="receitas.html">Receitas</a>
						<a class="py-2 text-decoration-none text-warning" href="cadastro.html">Cadastro</a>
					</nav>
					</a>
					
				</div>
				</div>
		</header>

		<main>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<h1>Efetue o cadastro</h1>
					</div>
				</div>
				<form>
					<div class="form-group row">
						<label for="nome" class="col-md-3 col-form-label">Nome</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="nome" id="nome" placeholder="">
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-md-3 col-form-label">E-mail</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" name="email" id="email" placeholder="">
						</div>
					</div>
					<div class="form-group row">
						<label for="cep" class="col-md-3 col-form-label">CEP</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="cep" id="cep" placeholder="" maxlength="9">
						</div>
					</div>
					<div class="form-group row">
						<label for="rua" class="col-md-3 col-form-label">Rua</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="rua" id="rua" placeholder="">
						</div>
					</div>
					<div class="form-group row">
						<label for="numero" class="col-md-3 col-form-label">N°</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" name="numero" id="numero" placeholder="">
						</div>
						<label for="Complemento" class="col-md-3 col-form-label">Complemento</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" name="Complemento" id="Complemento" placeholder="">
						</div>
					</div>
					<div class="form-group row">
						<label for="cidade" class="col-md-3 col-form-label">Cidade</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="cidade" id="cidade" placeholder="">
						</div>
						<label for="cidade" class="col-md-1 col-form-label">UF</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" name="uf" id="uf" placeholder="" maxlength="2">
						</div>
					</div>
					<div class="form-group row">
						<div class="offset-sm-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Cadastrar</button>
						</div>
					</div>
				</form>
			</div>
			
		</main>

		<footer>
			<h3>©Geovanne 2022</h3>
		</footer>
			
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
